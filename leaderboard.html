<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/global.css" />
    <link rel="stylesheet" href="./src/assets/styles/leaderboard.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__logo">Logo</div>
        <nav class="sidebar__nav">
          <ul class="sidebar__menu">
            <li class="sidebar__item">
              <a href="./home.html" class="sidebar__link">HOME</a>
            </li>
            <li class="sidebar__item">
              <a href="./leaderboard.html" class="sidebar__link  sidebar__link-active">LEADERBOARD</a>
            </li>
            <li class="sidebar__item">
              <a href="./test.html" class="sidebar__link">TEST</a>
            </li>
            <li class="sidebar__item">
              <a href="/signup.html" class="sidebar__link">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <header class="header">
          <div class="header__info">
            <div class="avatar">
              <img src="./src/assets/img/kangaroo.png" alt="User avatar" />
            </div>
            <div class="user__info" id="userInfo"></div>
          </div>
        </header>
         <div class="main__wrapper">
          <div class="card">
            <div class="card__header">
              <div class="card__title">Leaderboard</div>
            </div>
            <div class="card__body">
                <div class="leaderboard">
                    <div class="leaderboard__header">
                      <p id="leaderboard__level" class="leaderboard__level"></p>
                      <div class="leaderboard__btn__list">
                        <button id="easy-button" class="leaderboard__btn">Easy</button>
                        <button id="medium-button" class="leaderboard__btn">Medium</button>  
                        <button id="hard-button" class="leaderboard__btn">Hard</button>
                      </div>
                    </div>
                    <table id="leaderboard-table" class="leaderboard__list">
                </div>
            </div>
          </div>
        </div>
       
      </main>
    </div>
    <script type="module">
      "use strict";
      import {
        isLogged,
        handleLogin,
        handleRegister,
        getRatingsByLevel
      } from "./src/scripts/test.js";
      import {
        easyButton,
        mediumButton,
        hardButton,
        showFilteredLeaderboard
      } from "./src/scripts/render.js";

    const user = isLogged();
    if(!user) {
      window.location.href = '/signup.html'
    }
    const leadderBoardLevel = document.getElementById("leaderboard__level");

    showFilteredLeaderboard(getRatingsByLevel('easy'), );
    leadderBoardLevel.innerText = "Easy";

      easyButton.addEventListener("click", () => {
        showFilteredLeaderboard(getRatingsByLevel('easy'), );
        leadderBoardLevel.innerText = "Easy";
      });

      mediumButton.addEventListener("click", () => {
        showFilteredLeaderboard(getRatingsByLevel('medium'), );
        leadderBoardLevel.innerText = "Medium";
      });

      hardButton.addEventListener("click", () => {
        showFilteredLeaderboard(getRatingsByLevel('hard'), );
        leadderBoardLevel.innerText = "Hard";
      });


      const userInfo = document.getElementById("userInfo");
      userInfo.innerText = user.name;
    </script>
  </body>
</html>
