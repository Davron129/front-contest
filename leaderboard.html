<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/global.css" />
    <link rel="stylesheet" href="./src/assets/styles/home.css" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__logo">Logo</div>
        <nav class="sidebar__nav">
          <ul class="sidebar__menu">
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">HOME</a>
            </li>
            <li class="sidebar__item">
              <a href="./leaderboard.html" class="sidebar__link  sidebar__link-active">LEADERBOARD</a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">TEST</a>
            </li>
            <li class="sidebar__item">
              <a href="#" class="sidebar__link">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <header class="header">
          <div class="header__info">
            <div class="avatar">
              <img src="./src/assets/img/kangaroo.png" alt="User avatar" />
            </div>
            <div class="user__info" id="userInfo"></div>
          </div>
        </header>
        <div>
            <button id="easy-button">Easy</button>
            <button id="medium-button">Medium</button>  
            <button id="hard-button">Hard</button>
            <table id="leaderboard-table" class="leaderboard">
        </div>
      </main>
    </div>
    <script type="module">
      "use strict";
      import {
        isLogged,
        handleLogin,
        handleRegister,
      } from "./src/scripts/test.js";
      import {
        easyButton,
        mediumButton,
        hardButton,
        showFilteredLeaderboard
      } from "./src/scripts/render.js";

      easyButton.addEventListener("click", () => {
        showFilteredLeaderboard("easy");
      });

      mediumButton.addEventListener("click", () => {
        showFilteredLeaderboard("medium");
      });

      hardButton.addEventListener("click", () => {
        showFilteredLeaderboard("hard");
      });

      handleRegister("Davron Normo'minov", "davron129", "pwd");
      handleLogin("davron129", "pwd");

      const user = isLogged();

      const userInfo = document.getElementById("userInfo");
      userInfo.innerText = user.name;
    </script>
  </body>
</html>
