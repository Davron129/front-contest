<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/global.css">
    <link rel="stylesheet" href="./src/assets/styles/home.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Home</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__logo">Logo</div>
        <nav class="sidebar__nav">
          <ul class="sidebar__menu">
            <li class="sidebar__item">
              <a href="#" class="sidebar__link sidebar__link-active">HOME</a>
            </li>
            <li class="sidebar__item">
              <a href="./leaderboard.html" class="sidebar__link">LEADERBOARD</a>
            </li>
            <li class="sidebar__item">
              <a href="/test.html" class="sidebar__link">TEST</a>
            </li>
            <li class="sidebar__item">
              <a href="/signup.html" class="sidebar__link">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <header class="header">
          <div class="header__info">
            <div class="avatar">
              <img src="./src/assets/img/kangaroo.png" alt="User avatar" />
            </div>
 
            <div class="user__info" id="userInfo" ></div>
          </div>
        </header>

            <div class="main__wrapper">
                <h1 class="title mb-30">
                    My Statistics
                </h1>

                <div class="card">
                    <div class="card__header">
                        <div class="card__title">History</div>
                    </div>

                    <div class="card__body" >
                      <table id="ratingsContainer">

                      </table>

                    </div>
                </div>
            </div>
            <div class="card__body"></div>
          </div>
        </div>
      </main>
    </div>
</body>
<script type="module">
    'use strict'
    import { isLogged, getRatingsByUsername } from './src/scripts/test.js';
    import {
      showFilteredLeaderboard
    } from "./src/scripts/render.js";

    const user = isLogged();
    if(!user) {
      window.location.href = '/signup.html'
    }
    const ratings = getRatingsByUsername(user.username);

    const ratingsContainer = document.getElementById("ratingsContainer");

    showFilteredLeaderboard(ratings, "ratingsContainer")

    const userInfo = document.getElementById("userInfo");
    userInfo.innerText = user.name;
  </script>
</html>
