<script type="module">
    'use strict'
    import { isLogged, getRatingsByLevel } from './src/scripts/test.js';

    const user = isLogged();
    const ratings = getRatingsByLevel("medium");

    const ratingsContainer = document.getElementById("ratingsContainer");

    if(ratingsContainer) {
        const ratingsTable = ratings.map((rating) => (`
            <tr>
                <td>${ rating.username }</td>
                <td>${ rating.level }</td>
                <td>${ rating.score }</td>
                <td>${ rating.time }</td>
            </tr>
            `)
        )

        ratingsContainer.innerHTML = `
            <table width="100%" class"table">
                ${ ratingsTable.join("\n") }    
            </table>
        `
        console.log(ratings)
    }

    const userInfo = document.getElementById("userInfo");
    userInfo.innerText = user.name;
  </script>
