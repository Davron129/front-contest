<script type="module">
    'use strict'
    import { isLogged, handleLogin, handleRegister, getQuestionsByLevel } from './src/scripts/test.js';

    handleRegister("Davron Normo'minov", "davron129", "pwd")
    handleLogin("davron129", "pwd");

    const user = isLogged();
    const questions = getQuestionsByLevel("easy");
    const testWrapper = document.getElementById("testWrapper");

    const answers = questions.map(({ en, uz }) => ([
      {
        id: [en, uz].join(""),
        word: en
      },
      {
        id: ["_", en, uz].join(""),
        word: uz
      },
    ]));

    const renderAnswers = answers.flat().map((answer) => (`
      <div> ${answer.word} </div>
    `))

    if(testWrapper) {
      testWrapper.innerHTML = renderAnswers.join("")
    }

    console.log(answers.flat())

    const userInfo = document.getElementById('userInfo');
    userInfo.innerText = user.name
