<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/src/assets/styles/global.css">
  <link rel="stylesheet" href="/src/assets/styles/signup.css">
</head>

<body>
  <form>
    <div class="svgContainer">
      <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" style="width:250px;height:250px"></lord-icon>
    </div>

    <div class="inputGroup inputGroup1">
      <label for="loginEmail" id="loginEmailLabel">Email</label>
      <input type="email" id="loginEmail" maxlength="254" placeholder=" " />
      <p class="helper">email@domain.com</p>
    </div>
    <div class="inputGroup inputGroup2">
      <label for="loginPassword" id="loginPasswordLabel">Password</label>
      <input type="password" id="loginPassword" />
      <label id="showPasswordToggle" for="showPasswordCheck">Show
        <input id="showPasswordCheck" type="checkbox" />
      </label>
    </div>
    <button id="login" class="btn btn--blue">Log in</button>
  </form>

  <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
  <script src="/src/utils/signup.js"></script>
</body>

</html>
